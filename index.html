<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>App Overview</title>
  </head>

  <body>
    <h1>AWS Web App</h1>
    <h2>Created by: Kong Yang</h2>
    <p>This website was created using:</p>
    <ul>
      <li>AWS Amplify</li>
      <li>AWS Identity and Access Management</li>
      <li>AWS API Gateway</li>
      <li>AWS Lambda</li>
      <li>Amazon DynamoDB</li>
    </ul>
    <p>Request a message below!</p>
    <form>
      <label>First Name :</label>
      <input type="text" id="fName" />
      <label>Last Name :</label>
      <input type="text" id="lName" />
      <!-- set button onClick method to call function we defined passing input values as parameters -->
      <button
        type="button"
        onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)"
      >
        Call API
      </button>
    </form>
  </body>
</html>
